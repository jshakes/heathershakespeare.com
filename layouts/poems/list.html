{{ define "main" }}
	<h1>Poems</h1>
	<img style="margin: auto; display: block; margin-bottom: 2em;" src="/img/pen-nib-with-leaves.jpg">
	<!-- Ranges through content/poems/*.md -->
	<ul>
		{{ range .Pages.Reverse }}
			<li>
				<a href="{{.Permalink}}">{{.Title}}</a>
			</li>
		{{ end }}
	</ul>
{{ end }}
