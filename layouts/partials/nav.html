<nav>
	<ul class="nav">
		{{ $currentPage := . }}
		{{ range .Site.Menus.main }}
			<li class="nav__item" aria-current="{{ if or ($currentPage.IsMenuCurrent "main" .) (eq $currentPage.Section .Identifier) }}true{{ end }}">
				<a href="{{ .URL }}"><span>{{ .Name }}</span></a>
			</li>
		{{ end }}
	</ul>
</nav>
